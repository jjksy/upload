<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- main -->
      <div class="main">
        <h2 class="mainTitle">About Me</h2>
        <button class="start_btn" onclick="start();">테스트 시작하기</button>
      </div>
      <!-- question -->
      <div class="question">
        <div class="progress mt-5">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: calc(100 / 12 * 1%)"
          ></div>
        </div>
        <h2 id="que_title" class="que_title">문제</h2>
        <input type="hidden" id="mbti_type" value="EI" />
        <div class="btn_A">
          <button type="button" id="A_btn" class="A_btn">choose1</button>
        </div>
        <div class="btn_B">
          <button type="button" id="B_btn" class="B_btn">choose2</button>
        </div>
      </div>
      <!-- result -->
      <div class="result">
        <h2 id="res_title" class="res_title">이름</h2>
        <img src=".." alt="결과이미지" id="res_img" class="res_img" />
        <h4 id="res_explain" class="res_explain">설명</h4>
        <div class="chemy" id="chemy">
          <div class="good">
            <p id="perfect">Good</p>
            <img src=".." alt="good_chemy" class="chemy_img" id="perfect_img" />
          </div>
          <div class="bad">
            <p id="worst">Bad</p>
            <img src=".." alt="worst_chemy" class="chemy_img" id="worst_img" />
          </div>
        </div>
        <!-- replay -->
        <div class="replay">
          <button
            type="button"
            class="restart_btn"
            onclick="location.href='index.html'"
          >
            테스트 다시하기
          </button>
        </div>
        <!-- contact -->
        <div class="contact">문의 : 318thdus318@gmail.com</div>
      </div>
      <input type="hidden" id="EI" value="0" />
      <input type="hidden" id="SN" value="0" />
      <input type="hidden" id="TF" value="0" />
      <input type="hidden" id="JP" value="0" />
    </div>
    <script>
      function start() {
        $(".main").hide();
        $(".question").show();
      }
    </script>
  </body>
</html>
